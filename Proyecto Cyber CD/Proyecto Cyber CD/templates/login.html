<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
        }

        .flex-item {
            background-color: #fff;
            padding: 20px;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 12px;
            list-style: none;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        .flex-item:first-child {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="flex">
        <!-- Registro -->
        <div class="flex-item">
            <form action="/register/" method="post">
                <h1>Registro</h1>
                <ul>
                    {% for register_error in register_errors %}
                    <li class="error">{{register_error}}</li>
                    {% endfor %}
                </ul>
                <div>
                    <label for="first_name">Nombre</label>
                    <input type="text" id="first_name" name="nombre" minlength="2">
                </div>
                <div>
                    <label for="last_name">Apellido</label>
                    <input type="text" id="last_name" name="apellido" minlength="2">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password">
                </div>
                <div>
                    <label for="pass2">Confirmar password</label>
                    <input type="password" id="pass2" name="password2">
                </div>
                <div>
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>

        <!-- Inicio de sesión -->
        <div class="flex-item">
            <form action="/login/" method="post">
                <h1>Inicio de sesión</h1>
                {{message}}
                <ul>
                    {% for login_error in login_errors %}
                    <li class="error">{{login_error}}</li>
                    {% endfor %}
                </ul>
                <div>
                    <label for="email_login">Email</label>
                    <input type="email" id="email_login" name="email">
                </div>
                <div>
                    <label for="pass_login">Password</label>
                    <input type="password" id="pass_login" name="password">
                </div>
                <div>
                    <button type="submit">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
